<button class="btn btn-primary btn-sm" routerLink="/employee/add">Add</button>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Salary</th>
    <th scope="col" class="text-center">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <th scope="row">{{ employee.id }}</th>
    <td>{{ employee.name }}</td>
    <td>{{ employee.email }}</td>
    <td>${{ employee.salary }}</td>
    <td class="text-center">
      <button class="btn btn-warning btn-sm" style="margin-right: 5px;" routerLink="/employee/edit/{{ employee.id }}">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="openModal(template, employee.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
