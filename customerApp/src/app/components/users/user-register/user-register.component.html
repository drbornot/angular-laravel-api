<div class="col d-flex justify-content-center align-items-center">
  <div class="card text-dark bg-light border-secondary mb-3" style="width: 600px;">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="register()" [formGroup]="form">
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   formControlName="name" [ngClass]="{'is-invalid' : submitted && f['name'].errors}">

            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">
                Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email"
                   formControlName="email" [ngClass]="{'is-invalid' : submitted && f['email'].errors}">

            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">
                Email is required
              </div>

              <div *ngIf="f['email'].errors['email']">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   formControlName="password" [ngClass]="{'is-invalid' : submitted && f['password'].errors}">

            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>

              <div *ngIf="f['password']errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

          </div>
          <div class="form-group">
            <label for="password_confirmation">Confirm Password</label>
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
                   formControlName="confirmPassword" [ngClass]="{'is-invalid' : submitted && f['confirmPassword'].errors}">

            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
              <div *ngIf="f['confirmPassword'].errors['required']">
                Confirm Password is required
              </div>

              <div *ngIf="f['confirmPassword'].errors['mustMatch']">
                Password must match
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Register</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
